name: framey
description: "Your moments. Beautifully organized."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.7
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # UI & Navigation
  material_color_utilities: ^0.11.1
  go_router: ^12.1.3
  google_fonts: ^6.1.0
  url_launcher: ^6.2.4

  # Media & Image Processing
  cached_network_image: ^3.3.0
  photo_view: ^0.14.0
  video_player: ^2.8.1
  crop_your_image: ^2.0.0

  # Permissions
  permission_handler: ^11.1.0

  # File System & Storage
  path_provider: ^2.1.1
  path: ^1.8.3

  # Security & Authentication
  local_auth: ^2.2.0
  flutter_secure_storage: ^9.0.0

  # Utilities
  intl: ^0.19.0
  collection: ^1.17.2
  equatable: ^2.0.5

  # Native Communication
  flutter_plugin_android_lifecycle: ^2.0.17

  # AI & ML
  google_mlkit_face_detection: ^0.11.0
  geocoding: ^3.0.0
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/framey_apk_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/framey_apk_icon.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/images/lodaing_icon.png"
  android_12:
    image: "assets/images/lodaing_icon.png"
    icon_background_color: "#FFFFFF"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
